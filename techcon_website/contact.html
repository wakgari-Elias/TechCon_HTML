    <header>
        <h1>Contact Us</h1>
    </header>
    
    <main>
        <!-- Contact Form Section -->
        <section class="contact-form">
            <form action="/submit-form" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- Contact Information Section -->
        <section class="contact-info">
            <h2>Other Ways to Reach Us</h2>
            <p>You can also contact us via email: 
                <a href="mailto:email@example.com">email@example.com</a>
            </p>
            <p>Phone: (123) 456-7890</p>
            <p>
                Visit our main office: 
                <a href="https://www.google.com/maps" target="_blank">View on Google Maps</a>
            </p>
        </section>

        <!-- Embedded Google Map -->
        <section class="map">
            <h2>Find Us Here</h2>

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.832416213358!2d144.95605431529536!3d-37.81628187975166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43d8b1d9d5%3A0x5045675218ce840!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1600263685181!5m2!1sen!2sus"

                height="450"
                style="border:0;"
                allowfullscreen=""

                title="Google Maps Location"
            ></iframe>
        </section>
